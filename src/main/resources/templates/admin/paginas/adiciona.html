
<!doctype html>
<html lang="en">
<head th:replace="/fragments/head :: cabecalho"></head>

<body>

	<nav th:replace="/fragments/nav :: nav-admin"></nav>


	<div class="container">

		<h1 class="display-2">Adicionar Pagina</h1>
		<a href="/admin/paginas" class="btn btn-primary mb-3 mt-3">Voltar para paginas</a>
			
		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

		<form method="post" th:object="${pagina}" th:action="@{/admin/paginas/adicionar}">
		
		<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" >
			Erro no preenchimento do formulario
		</div>
			<div class="form-group">
				<label for="titulo">Titulo</label>
				<input type="text"	class="form-control" th:field="*{titulo}"	placeholder="Escreva o titulo da pagina">
				<span class="error" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
			</div>
			
			<div class="form-group">
				<label for="slug">Slug</label>
				<input type="text"	class="form-control" th:field="*{slug}"	placeholder="Escreva o slig da pagina">
			</div>
			
			<div class="form-group">
				<label for="conteudo">Conteudo</label>
				<textarea rows="15" cols="10" th:field="*{conteudo}" class="form-control" required></textarea>
				<span class="error" th:if="${#fields.hasErrors('conteudo')}" th:errors="*{conteudo}"></span>
			</div>
			
			<button class="btn-danger mb-5"> adicionar</button>

		</form>


	</div>

	<div th:replace="/fragments/footer"></div>
</html>
